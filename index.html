<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GMTest - Validate form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
    <main class="main">
        <form id="form" class="form" novalidate>
            <div class="form__col">
                <h2 class="form__col-title">Личная информация</h2>

                <div class="form__input-group">
                    <label for="name" class="form__input-label">Имя</label>
                    <input type="text" name="name" id="name" class="form__input"
                           placeholder="Например &laquo;Андрей&raquo;...">
                    <span class="form__error-message">Поле обязательно для заполнения</span>
                </div>

                <div class="form__input-group">
                    <label for="email" class="form__input-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form__input"
                           placeholder="Например &laquo;vasily@yandex.ru&raquo;...">
                    <span class="form__error-message">Поле обязательно для заполнения</span>
                </div>

                <div class="form__input-group">
                    <label for="phone" class="form__input-label">Телефон</label>
                    <input type="tel" name="phone" id="phone" class="form__input"
                           placeholder="+7 (___) ___-__-__">
                    <span class="form__error-message">Поле обязательно для заполнения</span>
                </div>
            </div>

            <div class="form__col">
                <h2 class="form__col-title">Информация о бизнесе</h2>

                <div class="form__input-group">
                    <label for="turnover" class="form__input-label">Ожидаемый оборот</label>
                    <input type="number" name="turnover" id="turnover" class="form__input"
                           min="0" placeholder="Например &laquo;20000000,00&raquo;...">
                    <span class="form__error-message">Поле обязательно для заполнения</span>
                </div>

                <div class="form__input-group">
                    <label for="industry" class="form__input-label">Выбор индустрии</label>
                    <select type="text" name="industry" id="industry" class="form__input"
                           placeholder="Например &laquo;vasily@yandex.ru&raquo;...">
                        <option>Не выбрано</option>
                        <option value="1">Индустрия 1</option>
                        <option value="2">Индустрия 2</option>
                        <option value="3">Индустрия 3</option>
                    </select>
                    <span class="form__error-message">Поле обязательно для заполнения</span>
                </div>
            </div>

            <div class="form__checkbox-group">
                <label class="form__checkbox-label" for="agree">
                    <input type="checkbox" id="agree" checked>
                    <span class="form__checkmark"></span>
                    Я принимаю правила сервиса
                </label>
            </div>

            <div class="form__submit-wrap">
                <button class="form__submit-btn">Отправить</button>
            </div>
        </form>
    </main>
</div>

<div id="notify" class="notify__list"></div>

<!-- jQuery 3.7.1 -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" type="text/javascript"></script>
<!-- jQuery MaskedInput -->
<script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"
        type="text/javascript"></script>
<script src="./script.js" defer></script>
</body>
</html>
